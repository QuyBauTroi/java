<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<title>btvn tao card</title>
</head>
<body>
	<div class="card">
		<div class="swiper-slide">
			<div class="header">
			<img src="img/2.jpg">
			<h2>Shrimp and Chorizo Paella <br><span>September 14,2016</span></h2>
			<i class="fa-solid fa-ellipsis-vertical"></i>
			</div>
			
			
			
			
			<div class="share">
				<img class="food" src="img/1.jpg">
			</div>




			<div class="text">
				<h3>This impressive paella is a perfect party dish and fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels if you like.</h3>
			</div>




			
			<div class="icon">
			
				<i  class="fa-solid fa-heart"></i>
				<i  class="fa-solid fa-share-nodes"></i>
				<div class="down"><i  class="fa-solid fa-chevron-down"></i></div>
			</div>
		</div>
	</div>
</body>
</html>
